<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dialog Test</title>
  
  <!--[if IE]><script src="../js/parsing-ie.js" charset="UTF-8"></script><![endif]-->
  <link rel="stylesheet" type="text/css" href="../css/core.css" />
</head>
<body>
  <dialog>
   <dt>Costello</dt>
   <dd>Look, you gotta first baseman?</dd>
   <dt>Abbott</dt>
   <dd>Certainly.</dd>
   <dt>Costello</dt>
   <dd>Who's playing first?</dd>
   <dt>Abbott</dt>
   <dd>That's right.</dd>
   <dt>Costello</dt>
   <dd>When you pay off the first baseman every month, who gets the money?</dd>
   <dt>Abbott</dt>
   <dd>Every dollar of it.</dd>
  </dialog>
</body>
</html>
